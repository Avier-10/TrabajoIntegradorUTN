<!DOCTYPE html>
<html>
  <head>
    <title>Mi tienda de ropa</title>

    <style>
      /* Estilo para el encabezado */
      header {
        background-color: #c2528b;
        color: #f380b9;
        padding: 20px;
        text-align: center;
      }

      body {
        background-color: #ffd9ee;
      }
      h1 {
        margin: 0;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .row {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      /* Estilo para los productos */
      .product-container {
        background-color: #5f50a9;
        border: 2px solid #9652c2;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px 2.5%;
        padding: 20px;
        text-align: center;
        width: 30%;
        border-radius: 30px;
        display: inline-block;
        vertical-align: top;
      }

      .product-container:hover {
        transform: scale(1.1);
      }

      .flecha {
        position: absolute;
        bottom: -500px;
        left: 50%;
        transform: translateX(-50%);
        border: solid #884f75;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 10px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      .flecha:hover {
        transform: translateY(-3px);
      }

      .product-container img {
        width: 100%;
        max-width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>
    <script src="/TrabajoIntegradorUTN/Compras/Compras.js"></script>
  </head>
  <body>
    <header>
      <meta charset="UTF-8" />
      <h1>Activate - Ropa Deportiva</h1>
      <link
        rel="stylesheet"
        href="/TrabajoIntegradorUTN/Pagina Inicio/style.css"
      />
    </header>

    <main>
      <div class="row">
        <a
          href="/TrabajoIntegradorUTN/Compras/Compras.html"
          onclick="FiltPantalon()"
          class="product-container"
        >
          <div>
            <img src="/TrabajoIntegradorUTN/img/ropa6.jpg" alt="Producto 1" />
            <p>Remera mas calza Deportiva</p>
          </div>
        </a>
        <div class="product-container">
          <img src="/TrabajoIntegradorUTN/img/ropa4.jpg" alt="Producto 2" />
          <p>Conjunto deportivo Completo</p>
        </div>
        <div class="product-container">
          <img src="/TrabajoIntegradorUTN/img/ropa5.jpg" alt="Producto 3" />
          <p>Conjunto completo de la seleccion</p>
        </div>
      </div>
      <div class="row">
        <div class="product-container">
          <img src="/TrabajoIntegradorUTN/img/clase7.jpg" alt="Producto 4" />
          <p>Zapatillas Nike</p>
        </div>
        <div class="product-container">
          <img src="/TrabajoIntegradorUTN/img/ropa8.jpg" alt="Producto 3" />
          <p>Campera Deportiva</p>
        </div>
        <div class="product-container">
          <img src="/TrabajoIntegradorUTN/img/ropa10.jpg" alt="Producto 3" />
          <p>Remera basica de entrenamiento</p>
        </div>
      </div>

      <a href="#" class="flecha">Ver m√°s productos</a>
    </main>

    <script>
      var botonFlecha = document.querySelector(".flecha");

      botonFlecha.addEventListener("click", function (event) {
        event.preventDefault();

        var productos = document.querySelector(".product-container");
        productos.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>

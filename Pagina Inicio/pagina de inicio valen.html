<!DOCTYPE html>
<html>
  <head>
    <title>Mi tienda de ropa</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="/TrabajoIntegradorUTN/BarraNavegacion/BarraNavegacionAll.css"
    />
    <link
      rel="stylesheet"
      href="/TrabajoIntegradorUTN/FooterPagina/FooterPagina.css"
    />
    <script src="/TrabajoIntegradorUTN/Compras/Compras.js"></script>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <a href="#"
          ><img src="/TrabajoIntegradorUTN/img/Logo Activate.png" alt="logo"
        /></a>
      </div>

      <nav>
        <ul class="nav-links">
          <li>
            <a href="/TrabajoIntegradorUTN/Compras/compras.html">Tienda</a>
          </li>
          <li><a href="#">Carrito</a></li>
          <li>
            <a
              href="/TrabajoIntegradorUTN/PresentacionPersonal/PresentacionPersonal.html"
              >¿Quiénes somos?</a
            >
          </li>
        </ul>
      </nav>

      <a
        href="/TrabajoIntegradorUTN/Formulario de contacto/formulario.html"
        class="btn"
        ><button>Contacto</button></a
      >
    </header>

    <main>
      <div class="row">
        <a
          href="/TrabajoIntegradorUTN/Compras/Compras.html"
          onclick="FiltPantalon()"
          class="product-container"
        >
          <div>
            <img src="/TrabajoIntegradorUTN/img/ropa6.jpg" alt="Producto 1" />
            <p>Remera mas calza Deportiva</p>
          </div>
        </a>

        <a
          href="/TrabajoIntegradorUTN/Compras/Compras.html"
          onclick="FiltBuzoH()"
          class="product-container"
        >
          <div>
            <img src="/TrabajoIntegradorUTN/img/ropa4.jpg" alt="Producto 2" />
            <p>Conjunto deportivo Completo</p>
          </div>
        </a>

        <a
          href="/TrabajoIntegradorUTN/Compras/Compras.html"
          onclick="FiltCalzaM()"
          class="product-container"
        >
          <div>
            <img src="/TrabajoIntegradorUTN/img/ropa5.jpg" alt="Producto 3" />
            <p>Conjunto completo de la seleccion</p>
          </div>
        </a>
      </div>


      <a
        href="/TrabajoIntegradorUTN/Compras/Compras.html"
        onclick="FiltPantalon()"
        class="product-container"
      >
        <div>
          <img src="/TrabajoIntegradorUTN/img/clase7.jpg" alt="Producto 4" />
          <p>Zapatillas Nike</p>
        </div>
      </a>
      <a
        href="/TrabajoIntegradorUTN/Compras/compras.html"
        onclick="FiltCampM()"
        class="product-container"
      >
        <img src="/TrabajoIntegradorUTN/img/ropa8.jpg" alt="Producto 5" />

        <p>Campera Deportiva</p>
      </a>

    </main>
    <footer class="top">
      <div class="footer">&copy;<span> 2023 Activate Argentina.</span></div>
    </footer>
  </body>
</html>

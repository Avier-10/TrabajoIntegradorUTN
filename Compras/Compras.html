<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina De Ropa</title>
    <link rel="stylesheet" href="/TrabajoIntegradorUTN/Compras/Compras.CSS" />
    <link
      rel="stylesheet"
      href="/TrabajoIntegradorUTN/FooterPagina/FooterPagina.css"
    />

    <script src="Compras.js"></script>
    <script>
      function Abierto() {
        document.getElementById("BarraLateral").style.width = "150px";
        document.getElementById("Encabezado").style.marginLeft = "150px";
        document.getElementById("BotonAbrir").style.display = "none";
        document.getElementById("BotonCerrar").style.display = "inline";
        document.getElementById("CuerpoPag").style.gridTemplateColumns =
          "150px repeat(auto-fill, minmax(400px, auto))";
        const LargoClass = document.getElementsByClassName("BotonFiltro");
        for (let i = 0; i < LargoClass.length; i++) {
          LargoClass[i].style.display = "inline";
        }
        
      }
      function Cerrado() {
        document.getElementById("BarraLateral").style.width = "0px";
        document.getElementById("Encabezado").style.marginLeft = "0px";
        document.getElementById("BotonAbrir").style.display = "inline";
        document.getElementById("BotonCerrar").style.display = "none";
        document.getElementById("CuerpoPag").style.gridTemplateColumns =
          "0px repeat(auto-fill, minmax(400px, auto))";
        const LargoClass = document.getElementsByClassName("BotonFiltro");
        for (let i = 0; i < LargoClass.length; i++) {
          LargoClass[i].style.display = "none";     
        }
      }
    </script>
  </head>

  <body>
    <header id="Encabezado">
      <p>Contenidooo</p>
    </header>

    <nav id="BarraLateral">
      <button
        id="BotonCerrar"
        class="FlechaApertura"
        type="button"
        onclick="Cerrado()"
        style="
          display: inline;
          background-image: url(/TrabajoIntegradorUTN/img/Flechi.png);
        "
      ></button>

      <button
        id="BotonAbrir"
        class="FlechaApertura"
        type="button"
        onclick="Abierto()"
        style="
          display: none;
          background-image: url(/TrabajoIntegradorUTN/img/Flechi2.png);
        "
      ></button>

      <button class="BotonFiltro" onclick="GeneradorDeCajas(0)">Todo</button>
      <button class="BotonFiltro" onclick="FiltPantalon()">Pantalon</button>
      <button class="BotonFiltro" onclick="FiltBuzo()">Buzo</button>
    </nav>
    <main id="CuerpoPag">
      <script src="Compras.js"></script>
    </main>
    <footer class="top">
      <div class="footer">&copy;<span> 2023 Activate Argentina.</span></div>
    </footer>
  </body>
</html>

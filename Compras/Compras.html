<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina De Ropa</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/TrabajoIntegradorUTN/Compras/Compras.CSS"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/TrabajoIntegradorUTN/FooterPagina/FooterPagina.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/TrabajoIntegradorUTN/BarraNavegacion/BarraNavegacion.css"
    />

    <script src="/TrabajoIntegradorUTN/InfoDeRopa/DatosRopa.js"></script>
    <script>
      function Abierto() {
        document.getElementById("BarraLateral").style.width = "150px";
        document.getElementById("header").style.marginLeft = "150px";
        document.getElementById("BotonAbrir").style.display = "none";
        document.getElementById("BotonCerrar").style.display = "inline";
        document.getElementById("CuerpoPag").style.gridTemplateColumns =
          "150px repeat(auto-fill, minmax(400px, auto))";
        const LargoClass = document.getElementsByClassName("BotonFiltro");
        for (let i = 0; i < LargoClass.length; i++) {
          LargoClass[i].style.display = "inline";
        }
        document.getElementById("logo").style.marginRight = "50px";
      }
      function Cerrado() {
        document.getElementById("BarraLateral").style.width = "0px";
        document.getElementById("header").style.marginLeft = "0px";
        document.getElementById("BotonAbrir").style.display = "inline";
        document.getElementById("BotonCerrar").style.display = "none";
        document.getElementById("CuerpoPag").style.gridTemplateColumns =
          "0px repeat(auto-fill, minmax(400px, auto))";
        const LargoClass = document.getElementsByClassName("BotonFiltro");
        for (let i = 0; i < LargoClass.length; i++) {
          LargoClass[i].style.display = "none";
        }
        document.getElementById("logo").style.marginRight = "200px";
      }
    </script>
  </head>

  <body>
    <header id="header">
      <div id="logo">
        <a
          href="/TrabajoIntegradorUTN/Pagina Inicio/pagina de inicio valen.html"
          ><img src="/TrabajoIntegradorUTN/img/Logo Activate.png" alt="logo"
        /></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="/TrabajoIntegradorUTN/Compras/Compras.html">Tienda</a>
          </li>
          <li><a href="#">Carrito</a></li>
          <li>
            <a
              href="/TrabajoIntegradorUTN/PresentacionPersonal/PresentacionPersonal.html"
              >¿Quiénes somos?</a
            >
          </li>
        </ul>
      </nav>
      <a
        href="/TrabajoIntegradorUTN/Formulario de contacto/formulario.html"
        class="btn"
        ><button>Contacto</button></a
      >
    </header>

    <nav id="BarraLateral">
      <button
        id="BotonCerrar"
        class="FlechaApertura"
        type="button"
        onclick="Cerrado()"
        style="
          display: inline;
          background-image: url(/TrabajoIntegradorUTN/img/Flechi.png);
        "
      ></button>

      <button
        id="BotonAbrir"
        class="FlechaApertura"
        type="button"
        onclick="Abierto()"
        style="
          display: none;
          background-image: url(/TrabajoIntegradorUTN/img/Flechi2.png);
        "
      ></button>

      <button class="BotonFiltro" onclick="GeneradorDeCajas(0)">Todo</button>
      <button class="BotonFiltro" onclick="FiltPantalonH()">
        Pantalones De Hombre
      </button>
      <button class="BotonFiltro" onclick="FiltBuzoH()">Buzos De Hombre</button>
      <button class="BotonFiltro" onclick="FiltBuzoM()">Buzos De Mujer</button>
      <button class="BotonFiltro" onclick="FiltCalzaM()">Calza De Mujer</button>
      <button class="BotonFiltro" onclick="FiltCampH()">
        Campera de Hombre
      </button>
      <button class="BotonFiltro" onclick="FiltCampM()">
        Campera de Mujer
      </button>
      <button class="BotonFiltro" onclick="FiltZapH()">
        Zapatillas De Hombre
      </button>
      <button class="BotonFiltro" onclick="FiltZapM()">
        Zapatillas de Mujer
      </button>
    </nav>

    <main id="CuerpoPag">
      <script src="Compras.js"></script>
    </main>

    <footer class="top">
      <div class="footer">&copy;<span> 2023 Activate Argentina.</span></div>
    </footer>
  </body>
</html>
